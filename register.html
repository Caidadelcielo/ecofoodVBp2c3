<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="register.css" />
  <title>Registrarse - Eco Food</title>
</head>
<body>
  <div class="registro-container">
    <div class="contenido">
      <form id="formRegistro" action="login.html" method="post">
        <h1> Registrarse</h1>

        <div class="input-box">
          <input type="text" id="nombre" name="nombre" required />
          <label for="nombre">Nombre completo</label>
        </div>

        <div class="input-box">
          <input type="email" id="correo" name="correo" required />
          <label for="correo">Correo electrónico</label>
        </div>

        <div class="input-box">
          <input type="text" id="usuario" name="usuario" required />
          <label for="usuario">Nombre de usuario</label>
        </div>

        <div class="input-box">
          <input type="password" id="contraseña" name="contraseña" required />
          <label for="contraseña">Contraseña</label>
        </div>

        <div class="input-box">
          <input type="password" id="confirmar_contraseña" name="confirmar_contraseña" required />
          <label for="confirmar_contraseña">Confirmar contraseña</label>
        </div>

        <div class="input-box">
          <input type="tel" id="telefono" name="telefono" required />
          <label for="telefono">Teléfono</label>
        </div>

        <div class="input-box">
          <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required />
          <label for="fecha_nacimiento" class="label-activa">Fecha de nacimiento</label>
        </div>

        <div class="terminos">
          <label><input type="checkbox" required /> Acepto los <a href="#">términos y condiciones</a></label>
        </div>

        <button type="submit" class="btn">Registrarse</button>

        <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
        
        <div id="mensajeRegistro" class="mensaje-error" style="color: red; margin-top: 10px;"></div>
      </form>
    </div>
  </div>
</body>
</html>
<script src="js/registres.js"></script>
