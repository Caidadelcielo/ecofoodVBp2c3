<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="register.css" />
  <title>Registrarse - Eco Food</title>
</head>
<body>
  <div class="registro-container">
    <div class="contenido">
      <form action="dashboard.html" method="post">
        <h1> Registrarse</h1>

        <div class="input-box">
          <input type="text" name="nombre" required />
          <label for="nombre">Nombre completo</label>
        </div>

        <div class="input-box">
          <input type="email" name="correo" required />
          <label for="correo">Correo electrónico</label>
        </div>

        <div class="input-box">
          <input type="text" name="usuario" required />
          <label for="usuario">Nombre de usuario</label>
        </div>

        <div class="input-box">
          <input type="password" name="contraseña" required />
          <label for="contraseña">Contraseña</label>
        </div>

        <div class="input-box">
          <input type="password" name="confirmar_contraseña" required />
          <label for="confirmar_contraseña">Confirmar contraseña</label>
        </div>

        <div class="input-box">
          <input type="tel" name="telefono" required />
          <label for="telefono">Teléfono</label>
        </div>

        <div class="input-box">
          <input type="date" name="fecha_nacimiento" required />
          <label for="fecha_nacimiento" class="label-activa">Fecha de nacimiento</label>
        </div>

        <div class="terminos">
          <label><input type="checkbox" required /> Acepto los <a href="#">términos y condiciones</a></label>
        </div>

        <button type="submit" class="btn">Registrarse</button>

        <p class="login-link">¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
      </form>
    </div>
  </div>
</body>
</html>
