<body>
    <div class="login-container">
    
        <div class="contenido">

                </div>
                <div class="input-box">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" name="Contraseña" required>
                    <label for="Contraseña">Contraseña</label>
                </div>
                
                <div class="vinculo">
                    <label><input type="checkbox" id="Recuerdame">Recuerdame</label>
                    <a href="recuperar_contraseña.html">olvidaste tu contraceña?</a>
                </div>

                <button type="submit" class="btn">login</button>
            </form>
        </div>
    </div>

</html>
